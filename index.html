<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lobster&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Word Count</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Word Counter</h1>
    </header>
    <main>
      <textarea onkeyup="count()" cols="30" rows="10" placeholder="Type something here..."   ></textarea>
    </main>
    <footer>
        <div id="words"><span>0</span> words</div>
        <div id="chars"><span>0</span> characters</div>
     </footer>
     </div>
     
     <script src="script.js"></script>   
</body>
</html>
